<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text is inside a div.
  </div>

  <script>
    // Correct way to select element and handle potential errors
    var element = document.getElementById('myDiv');
    if (element) {
      element.style.display = "none";
    } else {
      console.error("Element with id 'myDiv' not found!");
    }

    //More robust way to handle multiple elements
    var divs = document.querySelectorAll('div');
    if (divs.length > 0) {
      divs[0].style.color = "red";
    }

  </script>
</body>
</html>
